databaseChangeLog:
  - changeSet:
      id: create_test_result_table
      author: karina
      changes:
        - createTable:
            tableName: test_result
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: test_result_type
              - column:
                  name: result
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: test_id
                  type: BIGHT
                  constrains:
                    foreignKeyName: test_test_result_fk
                    referencedTableName: author
                    referencedColumnNames: id