databaseChangeLog:
  - changeSet:
      id: create_test_table
      author: karina
      changes:
        - createTable:
            tableName: test
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: test_type
              - column:
                  name: name
                  type: VARCHAR(155)
                  constraints:
                    nullable: false
