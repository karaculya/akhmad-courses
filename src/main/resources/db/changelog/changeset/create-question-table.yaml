databaseChangeLog:
  - changeSet:
      id: create_question_table
      author: karina
      changes:
        - createTable:
            tableName: question
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: question_type
              - column:
                  name: question
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: correct_answer
                  type: integer
              - column:
                  name: test_id
                  type: integer
                  constrains:
                    foreignKeyName: test_question_fk
                    referencedTableName: author
                    referencedColumnNames: id